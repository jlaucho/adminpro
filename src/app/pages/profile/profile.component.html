<div class="row">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil</h4>
                <h6 class="card-subtitle">Usuario registrado</h6>
                <form class="form-horizontal p-t-20" ngNativeValidate #forma="ngForm" (ngSubmit)="guardar( forma.value )">
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Usuario*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" [ngModel]="usuario.nombre" name="nombre" class="form-control" placeholder="Username" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Email*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input type="email" [ngModel]="usuario.email" [disabled]="usuario.google" name="email" class="form-control" placeholder="Ingresa tu Email" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" class="btn btn-success waves-effect waves-light"> <i class="ti-save"></i> Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Fotografia</h4>
                <h6 class="card-subtitle">del usuario</h6>

                <img src="#" alt="">

                <input type="file">

                <br><br>

                <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="button" class="btn btn-success waves-effect waves-light"> <i class="ti-save"></i> Cargar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
