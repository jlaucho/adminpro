<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #busqueda type="text" placeholder="Buscar usuario ..." class="form-control">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando...</strong>
      <br>
      <span class="fa fa-refresh fa-spin fa-3x"></span>
      <br>
      <small>Espere por favor ...</small>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title"> Usuario registrados ( <small>{{ totalRegistros }}</small> ) </h3>
        <table class="table table-hover table-compact">

            <thead>
              <tr>
                <th>Num</th>
                <th>Imagen</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Auth</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td>1</td>
                <td><img [src]="usuario.img | imagen" alt="" class="w40"></td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.rol }}</td>
                <td>{{ usuario.google }}</td>
                <td>
                  <button class="btn btn-primary"> <span class="fa fa-save"></span> </button>
                  <button class="btn btn-danger"> <span class="fa fa-trash-o"></span> </button>
                </td>
              </tr>
            </tbody>
      
        </table>
        <button class="btn btn-secondary">Anteriores</button>
        <button class="btn btn-secondary">Siguientes</button>
      </div>
    </div>
  </div>
</div>
